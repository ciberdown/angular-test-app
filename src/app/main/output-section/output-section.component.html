<style>
  .compute-all {
    border-radius: 10px;
    padding: 5px;
  }

  .server {
    background-color: aqua;
  }
  .blueprint {
    background-color: beige;
  }
</style>

<h1

    blueprint: data.type === 'content'

</h1>
